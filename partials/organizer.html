		<h3>Select a playlist to organize:</h3>
		<div isteven-multi-select
		input-model="vm.playlistSelectBox"
		output-model="vm.outputBrowsers"
		button-label="icon name"
		item-label="icon name maker"
		tick-property="ticked"
		selection-mode="single"
		on-item-click="vm.playlistClick( data )"
		max-height="500px">
		</div>
	</div>	

	
	<div class="row" ng-show="vm.showActions()">
	  	<div class="action-container">
		<div class="action-button">
			<button class="btn-menu"
			dropdown-menu="destPlaylistSelectBox"
			dropdown-model="copyPlaylistSelectSelected"
			dropdown-item-label="name"
			dropdown-onchange="vm.action(selected,'COPY')">
				Copy to <span class="caret"></span>
			</button>
		 </div>
		 <div class="action-button">
			<button class="btn-menu"
			dropdown-menu="destPlaylistSelectBox"
			dropdown-model="movePlaylistSelectSelected"
			dropdown-item-label="name"
			dropdown-onchange="vm.action(selected,'MOVE')">
				Move to <span class="caret"></span>
			</button></div>
		 <div class="action-button">
			<button type="button" ng-click="vm.action(null,'REMOVE')" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
		 </div>
		<!--  <br style="clear: left;" /> -->
		</div>
	</div>
	<div class="row">
		<!-- <a class="btn" ng-click="vm.execute()" href="">Execute</a> -->
		<table ng-model="vm.playlist">
			<thead>
				<tr>
					<th colspan="3">{{vm.playlist.snippet.title}}</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="video in vm.playlist.videos track by $index">
					<td>
						<checkbox class="chkbox" largest ng-model="video.checkboxModel"></checkbox>
					</td>
					<td>
						<a href="https://www.youtube.com/watch?v={{video.snippet.resourceId.videoId}}" target="_blank"><img class="thumb" ng-src={{video.snippet.thumbnails.default.url}} src={{video.snippet.thumbnails.default.url}}></a>
					</td>
					<td class="title-and-tags">
						<div class="title">
							<span>{{video.snippet.title}}</span>
						</div>
						<div class="tags">
							<span>Also in: </span>
							<span ng-repeat="tag in video.tags">
								<span class="tag">{{tag}}</span>
							</span>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
